<!DOCTYPE html>
<html lang="es">
 <head>
   <meta charset="UTF-8">
   <title>Real Madrid</title>
   <!--Bootstrap CSS-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!--Toastify CSS-->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <!--icono favicon-->
   <link rel="shortcut icon" href="assets/favicon/favicon70x70.png">
   <!--Fontawesone CSS-->
   <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
   <!--Estilos CSS-->
   <link rel="stylesheet" type="text/css" href="./css/estilos.css">
  </head>

 <body>
  <div class="container-fluid bg-dark sm-md-xl">
    <div class="container-xl">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <div class="imagenLogo">
              <img class="imagenLogo" src="./assets/logo/logo.png" alt="Logo del Real Madrid"/>
            </div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link">
                <button type="button" class="btn btn-dark p-0">
                <!--contenedor de indumentaria-->
                  <div id="contenedorFiltro" class="btn btn-outline-secondary"></div>
                </button>
              </a>
              <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fas fa-shopping-cart"></i>
                <span id="cantidad" class="badge rounded-pill bg-light text-dark">0</span>
             </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!--título inicial-->
  <h1 id="tituloInicial" class="p-3">Tienda virtual del Real Madrid</h1>

  <!--container con mensaje del último producto seleccionado-->
  <div class="containerMensaje px-4">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3 border bg-light">
         <div id="contenedorMensaje"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!--título sobre productos deportivos-->
  <h2 id="tituloProducto" class="p-3">PRODUCTOS DEPORTIVOS</h2>

  <!--contenedor de indumentaria-->
  <div id="contenedorIndumentaria" class="row row-cols-1 row-cols-md-3 g-4 m-2"></div>

  <!--modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="productoCarrito" class="modal-body">
          <!-- carrito desde JS-->
          </div>
        <div class="modal-footer">
          <p id="totalCarrito"></p>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button id="confirmar" type="button" class="btn btn-success">Confirmar</button>
        </div>
      </div>
   </div>
  </div>

  <!--inicio de footer-->
  <footer id="footer">
    <ul>
      <div class="footerTitulo">All rights reserved © 2022</div>
      <div class="redesSociales">
        <li>
          <a href="https://www.instagram.com/realmadrid/?hl=es-la" target="_blanck"><i class="fab fa-instagram"></i></a>
        </li>
        <li>
          <a href="https://www.facebook.com/RealMadrid/" target="_blanck"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/realmadrid" target="_blanck"><i class="fab fa-twitter"></i></a>
        </li>
      </div>
    </ul>
  </footer>

   <!--script-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="js/globales.js"></script>
   <script src="js/funciones.js"></script>
   <script src="js/producto.js"></script>
   <script src="js/main.js"></script>
 </body>
</html>
